{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card-body">
        <form method="POST" action="{{ url_for('notes.update_note', id=note.id) }}">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="title" class="form-control" value="{{note.title}}">	
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="text" class="form-control" value="{{note.text}}">
            </div>
            <div class="form-group">
                <a href="{{ url_for('notes.show_notes') }}" type="close" class="btn btn-secondary">Close</a>
                <input type="submit" value="Update" class="btn float-right login_btn">
            </div>
        </form>
    </div>
</div>
{% endblock %}
